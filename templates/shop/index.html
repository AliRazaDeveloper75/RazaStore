{% extends 'base.html' %}
{% load static %}
{% block title %}RazaStore{% endblock title %}
{% block content %}

<!-- tab-products section start -->
<div class="tab-products single-products products-two section-padding extra-padding-top">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="section-title text-center">
					<div class="col-xs-12">
						<div class="section-title text-center">
							<h2>Products</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center tab-content">
			<div class="tab-pane  fade in active" id="all">
				<div class="wrapper">
					<ul class="load-list load-list-two">
						<li>
							<div class="row text-center">
								{% for product in products|slice:':8' %}
								<div class="col-xs-12 col-sm-6 col-md-3">
									<div style="margin-top:10px" style="width:100%; height:500px"
										class="single-product">
										<div class="product-img">
											<a href="{{ product.get_prodcut_details_url }}">
												<img
													style="width:100%; height:350px" src="{{ product.image.url}}"
													alt="Product Title" />
												</a>
											<div class="actions-btn">
												<!-- <a href="{% url 'cart:add_cart' product.id %}"><i class="mdi mdi-cart"></i></a> -->
												<!-- <a href="{{ product.get_prodcut_details_url }}" data-toggle="modal" data-target="#quick-view"><i class="mdi mdi-eye"></i></a> -->
											</div>
										</div>
										<div class="product-dsc">
											<p><a href="{{ product.get_prodcut_details_url }}">{{product.name}}</a></p>
											<span>${{product.price}}</span>
										</div>
									</div>
								</div>
								{% endfor %}
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div><br><br>
<!-- tab-products section end -->





{% endblock content %}
